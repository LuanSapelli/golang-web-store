{{define "index"}}

{{template "_head"}}

<nav class="navbar navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">Alura Loja</a>
</nav>

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="/edit?id={{.ID}}" class="btn btn-info">Edit</a></td>
                            <td><button onclick="onDelete('{{.ID}}')"class="btn btn-danger">Delete</a></button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card=footer">
            <a href="/new" class="btn btn-primary mb-2">Add New Product</a>
        </div>
    </div>
</body>
<script>
    function onDelete(ID){
        let resp = confirm("Delete this product?")
        if (resp) {
            window.location = "/delete?id=" + ID
        }
    }
</script>
</html>
{{end}}
